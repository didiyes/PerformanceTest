name: JMeter Performance Suite
on:
  workflow_dispatch: {}   # rulezi manual din Actions

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Download Apache JMeter
        run: |
          JM=5.6.3
          curl -L -o jmeter.tgz https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-$JM.tgz
          tar -xzf jmeter.tgz
          echo "$PWD/apache-jmeter-$JM/bin" >> $GITHUB_PATH

      - name: Run JMeter plans & build HTML
        run: |
          mkdir -p reports
          for p in *.jmx; do
            n=$(basename "$p" .jmx)
            jmeter -n -t "$p" -l "reports/$n.jtl" -e -o "reports/${n}-html"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports
          path: reports/
