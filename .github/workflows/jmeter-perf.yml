name: JMeter Performance Suite

on:
  workflow_dispatch: {}   # porneÈ™ti manual din Actions

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Download Apache JMeter
        run: |
          JM=5.6.3
          curl -L -o jmeter.tgz https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-$JM.tgz
          tar -xzf jmeter.tgz
          echo "$PWD/apache-jmeter-$JM/bin" >> $GITHUB_PATH

      - name: Run SMOKE only (fast)
        run: |
          mkdir -p reports
          jmeter -n -t "Smoke Group.jmx" \
                 -l "reports/smoke.jtl" \
                 -e -o "reports/smoke-html"

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports
          path: reports/
